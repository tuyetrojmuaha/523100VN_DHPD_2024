<html>
 <head>
  <title>
   Việt Nhật Optical
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .header .logo {
            display: flex;
            align-items: center;
        }
        .header .logo img {
            height: 50px;
        }
        .header .logo .text {
            margin-left: 10px;
        }
        .header .logo .text h1 {
            margin: 0;
            font-size: 18px;
            color: #d32f2f;
        }
        .header .logo .text p {
            margin: 0;
            font-size: 12px;
            color: #d32f2f;
        }
        .header .info {
            display: flex;
            align-items: center;
        }
        .header .info .item {
            margin-left: 20px;
            text-align: center;
        }
        .header .info .item i {
            font-size: 20px;
            color: #1976d2;
        }
        .header .info .item p {
            margin: 0;
            font-size: 12px;
            color: #1976d2;
        }
        .header .info .item p span {
            display: block;
            color: #d32f2f;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #f8f8f8;
            padding: 10px 0;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 700;
        }
        .navbar a:hover {
            color: #1976d2;
        }
        .navbar a.active {
            color: #1976d2;
        }
        .search-cart {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .search-cart input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .search-cart .icons {
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .search-cart .icons i {
            font-size: 20px;
            margin-left: 10px;
            color: #333;
        }
        .main-image {
            width: 100%;
            height: 400px;
            background: url('https://placehold.co/1200x400') no-repeat center center;
            background-size: cover;
        }
        .featured-categories {
            text-align: center;
            padding: 20px 0;
        }
        .featured-categories h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .featured-categories .categories {
            display: flex;
            justify-content: center;
        }
        .featured-categories .category {
            width: 200px;
            margin: 0 10px;
            text-align: center;
        }
        .featured-categories .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .featured-categories .category p {
            margin: 10px 0 0;
            font-size: 14px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="logo">
    <img alt="Việt Nhật Optical Logo" height="50" src="https://storage.googleapis.com/a1aa/image/D07cfOOMdFwUPSw1wPLVBniAnV4daeMeyLJDzgQN2R97eQOOB.jpg" width="50"/>
    <div class="text">
     <h1>
      VIỆT NHẬT OPTICAL
     </h1>
     <p>
      KÍNH MẮT CHẤT LƯỢNG
     </p>
    </div>
   </div>
   <div class="info">
    <div class="item">
     <i class="fas fa-clock">
     </i>
     <p>
      Thời gian làm việc
      <br/>
      <span>
       Thứ 2 - CN: 07:30 - 21:30
      </span>
     </p>
    </div>
    <div class="item">
     <i class="fas fa-headset">
     </i>
     <p>
      Hotline
      <br/>
      <span>
       097 780 67 89
      </span>
     </p>
    </div>
   </div>
  </div>
  <div class="navbar">
   <a class="active" href="#">
    HOME
   </a>
   <a href="#">
    GIỚI THIỆU
   </a>
   <a href="#">
    SẢN PHẨM
   </a>
   <a href="#">
    DỊCH VỤ
   </a>
   <a href="#">
    TIN TỨC
   </a>
   <a href="#">
    LIÊN HỆ
   </a>
   <div class="search-cart">
    <input placeholder="Tìm kiếm..." type="text"/>
    <div class="icons">
     <i class="fas fa-search">
     </i>
     <i class="fas fa-shopping-cart">
     </i>
    </div>
   </div>
  </div>
  <div class="main-image">
  </div>
  <div class="featured-categories">
   <h2>
    DANH MỤC NỔI BẬT
   </h2>
   <div class="categories">
    <div class="category">
     <img alt="Category 1" height="150" src="https://storage.googleapis.com/a1aa/image/N1ePXQunFrw4EaWitFocZe2cwe6pbOeiByJ1rfBcS9SH8hccC.jpg" width="200"/>
     <p>
      Category 1
     </p>
    </div>
    <div class="category">
     <img alt="Category 2" height="150" src="https://storage.googleapis.com/a1aa/image/hvQgUDV8RNZYNB09E0OOgDyiof0WRDpHVFZLBJXmOIbxHyxJA.jpg" width="200"/>
     <p>
      Category 2
     </p>
    </div>
    <div class="category">
     <img alt="Category 3" height="150" src="https://storage.googleapis.com/a1aa/image/HDmwYCHcfNUmQiVw6naNS2Pgb2N7p9xBKZ6HFswNACmvHyxJA.jpg" width="200"/>
     <p>
      Category 3
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
